<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./calculatorCSS.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amals's Calculator</title>
  </head>
  <body>
    <div class="nav-bar">
      <!-- This DIV contains the navigation bar-->
      <ul>
        <li>
          <a href="https://www.amalk.au" target="_blank">Portfolio |</a>
        </li>

        <li>
          <a href="https://github.com/amaldevelops" target="_blank">GitHub </a>
        </li>
      </ul>
    </div>

    <div id="intro">
      <h1>Web Based Calculator</h1>
    </div>

    <div id="calculator-body">
      <div id="row1">
        <h1 id="displayOutput">0</h1>
      </div>

      <div id="userInput">
        <div id="column1">
          <div id="sevenEightNine">
            <button id="7" type="button">7</button>
            <button id="8" type="button">8</button>
            <button id="9" type="button">9</button>
          </div>

          <div id="fourFiveSix">
            <button id="4" type="button">4</button>
            <button id="5" type="button">5</button>
            <button id="6" type="button">6</button>
          </div>

          <div id="oneTwoThree">
            <button id="1" type="button">1</button>
            <button id="2" type="button">2</button>
            <button id="3" type="button">3</button>
          </div>

          <div id="zeroClearEqual">
            <button id="0" type="button">0</button>
            <button id="clear" type="button">AC</button>
            <button id="=" type="button">=</button>
          </div>
        </div>

        <div id="column2">
          <button id="/" type="button">/</button>
          <button id="*" type="button">X</button>
          <button id="+" type="button">+</button>
          <button id="-" type="button">-</button>
        </div>
      </div>
    </div>

    <div>
      <h3>Specifications</h3>
      <ul>
        <li>Display up to 10 Digits</li>
        <li>Only capable of doing simple calculations</li>
        <li>Able to do chain calculations</li>
      </ul>
    </div>

    <script src="./calculatorLogic.js"></script>
  </body>
</html>
